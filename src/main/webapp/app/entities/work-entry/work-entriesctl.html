<div>
    <h2>Work Entries</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="work-entry-ctl.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Work Entry
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Start Date</span></th>
                    <th><span>End Date</span></th>
                    <th><span>Unique Id</span></th>
                    <th><span>User</span></th>
                    <th><span>Region</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="workEntry in vm.workEntries track by workEntry.id">
                    <td><a ui-sref="work-entry-ctl-detail({id:workEntry.id})">{{workEntry.id}}</a></td>
                    <td>{{workEntry.startDate | date:'medium'}}</td>
                    <td>{{workEntry.endDate | date:'medium'}}</td>
                    <td>{{workEntry.uniqueId}}</td>
                    <td>
                        {{workEntry.userId}}
                    </td>
                    <td>
                        <a ui-sref="region-ctl-detail({id:workEntry.regionId})">{{workEntry.regionId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="work-entry-ctl-detail({id:workEntry.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="work-entry-ctl.edit({id:workEntry.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="work-entry-ctl.delete({id:workEntry.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
